<html>
    <head>
        <title>table</title>
    </head>
    <body>
        <center>
            <h1>table 예제</h1>
            <!-- border="1" 선 넣은 table -->
            <table border="1" width="50%">    
                <!-- tr : 행 -->
                <tr>
                    <!-- td : 열 -->
                    <td>a</td>
                    <td>b</td>
                    <td>c</td>
                </tr>
                <tr>
                    <td rowspan="2">c</td>
                    <td colspan="2">d</td>
                    <!-- colspan으로 병합 <td>3</td> -->
                </tr>
                <tr>
                    <!-- 위의 rowspan (2개)으로 합치기 때문에 이건 지움<td>c</td> -->
                    <td>d</td>
                    <td>3</td>
                </tr>
            </table>
        </center>
    </body>
</html>
