<!-- form태그 : 회원가입 시 입력해야할 것들 -->
<html>
    <head>
        <title>회원가입</title>
    </head>
    <body>
        <center>
            <h1 style="color:rgb(20, 201, 20);">NAVER</h1>
            <form>
                <p>아이디</p>
                <input type="text"><br>
                <p>비밀번호</p>
                <input type="password"><br>
                <p>비밀번호 재확인</p>
                <input type="password"><br>
                <p>이름</p>
                <input type="text"><br>
                <p>생년월일</p>
                <input type="text" placeholder="년(4자)">
                <select>
                    <option>월</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <input type="text" placeholder="일"><br>
                <p>성별</p>
                <select>
                    <option>성별</option>
                    <option>남자</option>
                    <option>여자</option>
                    <option>선택안함</option>
                </select>
                <br>
                <p>본인 확인 이메일(선택)</p>
                <input type="text" placeholder="선택입력">
                <br><br>
                <p>휴대전화</p>
                <select>
                    <option>성별</option>
                    <option>남자</option>
                    <option>여자</option>
                    <option>선택안함</option>
                </select>
                <input type="text" placeholder="선택입력">
                <!-- 버튼 만들기 alert() 메소드라고 생각하기 -->
                <input type="button" onclick="alert('click!')" value="Next">
                <br>
                <!-- 초기화 -->
                <input type="reset">
            </form>
        </center>
    </body>
</html>
