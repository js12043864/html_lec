<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- p 위아래 영역
        div는 양옆 영역
        span은 그 단어만 영역
        즉 span은 옆으로 연속적으로 적히는데 div와p는 자동 개행 -->
    <p style="background-color: aqua;">p 태그</p>
    <div style="background-color:yellow;">div 태그</div>
    <div>div 태그</div>
    <span>span 태그</span>
    <span>span 태그</span>
    <div>
        <!-- autoplay는 muted와 같이 써야 실행된다 -->
    <video src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" controls autoplay muted></video>
    </div>
    <!-- controls로 화면에 나오게 함 -->
    <div>
        <audio controls>
            <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/mp3">
        </audio>
    </div>
    <!-- iframe 다른 페이지 표시되게 하는 것 -->
    <div>
        <iframe src="../1일차/a/a.html" frameborder="0" width="30%" height="500px"></iframe>
    </div>
    <div>
        <iframe src="https://kopo.ac.kr/ctc/index.do" frameborder="0" width="50%" height="300px"></iframe>
    </div>
</body>
</html>
