<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="div_class" id="div1">
        <!-- span.span_class#span12 하면 class id 만들어짐 -->
        <span class="span_class1" id="span11" style="background-color: red;">text1</span>
        <span class="span_class1" id="span12" style="text-decoration-line: line-through;">text2</span>
        <span class="span_class1" id="span13" style="border-style: solid;">text3</span>
    </div>
    <br>
    <div class="div_class" id="div2">
        <!-- span.span_class#span12 하면 class id 만들어짐 -->
        <span class="span_class2" id="span21" style="text-decoration-line: underline; text-decoration-style: dotted; text-decoration-color: red;">text1</span>
        <span class="span_class2" id="span22" style="background-color: red;">text2</span>
        <span class="span_class2" id="span23" style="background-color: blue;">text3</span>
    </div>
    <br>
    <div class="div_class" id="div3">
        <!-- span.span_class#span12 하면 class id 만들어짐 -->
        <span class="span_class3" id="span31" style="border-style: dotted;">text1</span>
        <span class="span_class3" id="span32" style="text-shadow: 3px 3px red
        ; color: red;">text2</span>
        <span class="span_class3" id="span33" style="background-color: red;">text3</span>
    </div>
    <div class="div_class" id="div4">
        <!-- span.span_class#span12 하면 class id 만들어짐 -->
        <span class="span_class4" id="span41">text1</span>
        <span class="span_class4" id="span42">text2</span>
        <span class="span_class4" id="span43">text3</span>
    </div>
    <div class="div_class" id="div5">
        <!-- span.span_class#span12 하면 class id 만들어짐 -->
        <span class="span_class5" id="span51">text1</span>
        <span class="span_class5" id="span52">text2</span>
        <span class="span_class5" id="span53">text3</span>
    </div>
</body>
</html>
