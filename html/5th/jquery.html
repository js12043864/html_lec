<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 제이쿼리 사용 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // $() -> onload
        $(function () {
            $('#addbutton').click(function () {
                let text = $('#textfield').val();
                $('ul').append('<li>' + text + '</li>');

                // 비워두자
                $('#textfield').val('');
            });

            $('#htmlbutton').click(function () {
                $('#box').html('<h1>helloworld</h1>');
            });

            $('#textbutton').click(function () {
                // .text는 h1도 글자로 나온다
                $('#box').text('<h1>helloworld</h1>');
            });

            $('.hidebutton').on('click', function () {
                // $('#hello').hide();
                // $(this).hide(); ->버튼이 없어짐
                hide();
            }).on('mouseover', function () {
                alert('mouseover');
            }).mouseout(function () {
                console.log('mouseout');
            });
        })


        let title = document.getElementsByClassName('title');
        function log() {
            $('input:checkbox[name=check]').each(function (index) {
                if (this.checked) {
                    console.log(title[index].textContent);
                }
            });
        }

        function show() {
            $('#hello').show();
        }

        function hide() {
            $('#hello').hide();
        }

</head>
