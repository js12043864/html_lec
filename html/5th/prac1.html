<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $('#jbutton').click(function () {
                html = document.getElementById('html');
                // === null      ===''
                if (html.value == '') {
                    alert('텍스트값을 입력해 주세요');
                } else {
                    document.write('<div id = "text">' + html.value + '<div>'
                        + '<input type="button" class="col" value="red">'
                        + '<input type="button" value="blue" class="col">'
                        + '<input type="button" value="green" class="col">' + '</div>');

                    $('.col').click(function () {
                        var clr = this.value;
                        $('#text').css("color", clr);
                        alert(clr + '색으로 변경됩니다.');
                    });
                }
            });
        });


    </script>
</head>

<body>
    <input type="text" id="html" placeholder="html">
    <input type="button" id="jbutton" value="html 코드 입력">
</body>

</html>
