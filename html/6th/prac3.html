<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #box {
            border: 1px solid black;
            width: 500px;
            height: 500px;
        }

        #image {
            width: 100px;
            height: 100px;
            position: absolute;

        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // window.addEventListener("keydown", function (event) {
        //     console.log(event);
        // });


        $(function () {
            $('body').keydown(function (event) {
                // 오른쪽        
                if (event.keyCode == 39) {
                    $('#image').animate({
                        left: '+=50px'
                    }, 10);
                } else if (event.keyCode == 38) {
                    $('#image').animate({
                        top: '-=50px'
                    }, 10);
                } else if (event.keyCode == 40) {
                    $('#image').animate({
                        top: '+=50px'
                    }, 10);
                } else if (event.keyCode == 37) {
                    $('#image').animate({
                        left: '-=50px'
                    }, 10);
                }
            });
        });
    </script>
</head>

<body>
    <div id="box">
        <img src="character.gif" id="image" alt="">
    </div>
</body>

</html>
