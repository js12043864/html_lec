        function getRandomint(min, max) {
            min = Math.ceil(min); //올림
            max = Math.floor(max);  //내림
            let result = Math.floor(Math.random() * (max - min)) + min
            console.log(result);
        }

    </script>

<body>
    <div id="box">
        <button onclick="getRandomint(0,10)">랜덤</button>
    </div>
</body>
