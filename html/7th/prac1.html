<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function loadGet() {
            $.get('https://jsonplaceholder.typicode.com/todos/1', function
                (data, status) {
                $('#box').append('<li>' + data.title + '</li>')
            });
        }
    </script>
</head>

<body>
    <button id="button1" onclick="loadGet()">데이터로드</button>
    <div>
        <ul id="box">
            <li>여기</li>
        </ul>
    </div>
</body>

</html>
