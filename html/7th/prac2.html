<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $.get('https://jsonplaceholder.typicode.com/todos/1', function (data, status) {
                $('#ul1').append('<li>' + data.title + '</li>')
            });
        })
    </script>
</head>

<body>
    <div>
        <ul id="ul1">
            <li>여기</li>
        </ul>
    </div>
</body>

</html>
