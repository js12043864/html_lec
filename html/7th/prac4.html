<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #ace {
            border: 1px solid black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $.get('https://jsonplaceholder.typicode.com/posts',
                function (data, status) {
                    for (var i = 0; i < data.length; i++) {
                        $('#box').append('<input type="button" class="btn" value="' + data[i].title + '"><div class="' + i + '"></div><hr>');
                    }

                    let num;

                    $(".btn").click(function () {
                        num = $(".btn").index(this);
                        console.log(num);
                        $.get('https://jsonplaceholder.typicode.com/comments', function (data, status) {
                            for (var j = num * 5; j < (num + 1) * 5; j++) {
                                $('.babo').append('<h3 class="' + num + '">' + data[j].body + '</h3>');
                            }
                        });
                    });
                });


        })

    </script>
</head>

<body>
    <div id="box">

    </div>
</body>

</html>
