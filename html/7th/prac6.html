<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $.get('https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1', function (data, status) {
                console.log(data.results);
                for (var i = 0; i < data.results.length; i++) {
                    $('#post').append('<img class="image" src="https://image.tmdb.org/t/p/w500' + data.results[i].poster_path + '"alt="이미지 없음"><br><p>' + data.results[i].title + '</p><div id="' + i + '"></div>')
                }
                let num;
                $('.image').click(function () {
                    num = $(".image").index(this);
                    $('#' + num).append('<h4>' + data.results[num].overview + '</h4>');
                })
            });
        })
    </script>
</head>

<body>
    <center>
        <div id="post">

        </div>
    </center>
</body>

</html>
